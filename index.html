<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
        <p class="sub-title">Let's play!</p>
    </header>
    
    <div id="game-container">
        <div class="btn-ctn-play">
            <button class="play-btn" id="play-btn-player">vs Player</button>
            <button class="play-btn" id="play-btn-AI">vs Computer</button>
        </div>
    </div>

    <table class="box-container">
        <tr>
            <td class="box" id="0"></td>
            <td class="box" id="1"></td>
            <td class="box" id="2"></td>
        </tr>

        <tr>
            <td class="box" id="3"></td>
            <td class="box" id="4"></td>
            <td class="box" id="5"></td>
        </tr>

        <tr>
            <td class="box" id="6"></td>
            <td class="box" id="7"></td>
            <td class="box" id="8"></td>
        </tr>
    </table>

    <h1 class="win-msg"></h1>
    <div class="btn-ctn">
        <button class="back-btn">Go back<img src="img/back.png" 
          alt="Go to main page">
        </button>
    
        <button class="replay-btn">Replay<img src="img/replay.png" 
          alt="Replay game">
        </button>
    </div>

    <footer>Inspired by Gkuzin</footer>
</body>
</html>
